name: Metrics
on:
  # 毎日0時に更新 & 手動実行可能 & コード変更時に更新
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # すでに登録済みのトークンを使用
          token: ${{ secrets.PROFILE_TOKEN }}

          # 画像の保存場所とファイル名（リポジトリの直下に保存）
          filename: my-metrics.svg
          
          # 【設定】
          # 基本データ（ユーザー情報）
          user: senganull
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Tokyo
          
          # 【1. 3Dカレンダー（Isometric Commit Calendar）】
          # これがあの「3Dの山」を表示します（半年の履歴）
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # 【2. 使用言語（Languages）】
          # あの「カラフルなバー」を表示します
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, gnuplot
          plugin_languages_limit: 8
          plugin_languages_details: percentage
          
          # 【3. 実績トロフィー】
          # トロフィーもまとめてこれ1つで生成します
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
